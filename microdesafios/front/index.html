<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión H2O</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Banner -->
        <div class="banner">
            <h1 class="title">Misión <span>H₂O</span></h1>
            <p class="banner-subtitle">¡Explora el ciclo del agua de manera divertida!</p>
        </div>

        <!-- Sección principal -->
        <section class="main">
            <div class="main-image">
                <img src="images/tesoro.png" alt="Misión H2O" id="main-image">
                <video id="main-video" autoplay muted loop>
                    <source src="videos/tesoro.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
            </div>
            <div class="adventure-container">
                <p class="subtitle adventure">Comienza la aventura</p>
                <div class="play-button-container">
                    <img src="images/play-icon.png" alt="Play" class="play-icon">
                </div>
            </div>
        </section>

        <!-- Sección de niveles -->
        <section class="levels">
            <!-- Tarjetas de niveles -->
            <div class="level-card">
                <img src="images/valle.png" alt="Valle Rocoso" class="level-image">
                <video class="level-video" muted loop>
                    <source src="videos/valle.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
                <h3>Valle Rocoso</h3>
                <p>Nivel 1 - 100 puntos</p>
            </div>

            <div class="level-card">
                <img src="images/fosa.png" alt="Fosa Tenebrosa" class="level-image">
                <video class="level-video" muted loop>
                    <source src="videos/fosa.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
                <h3>Fosa Tenebrosa</h3>
                <p>Nivel 2 - 150 puntos</p>
            </div>

            <div class="level-card">
                <img src="images/barrera.png" alt="Barrena Frondosa" class="level-image">
                <video class="level-video" muted loop>
                    <source src="videos/barrera.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
                <h3>Barrena Frondosa</h3>
                <p>Nivel 3 - 200 puntos</p>
            </div>

            <div class="level-card">
                <img src="images/cueva.png" alt="Cueva Multicamino" class="level-image">
                <video class="level-video" muted loop>
                    <source src="videos/cueva.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
                <h3>Cueva Multicamino</h3>
                <p>Nivel 4 - 250 puntos</p>
            </div>

            <div class="level-card">
                <img src="images/final.png" alt="Final" class="level-image">
                <video class="level-video" muted loop>
                    <source src="videos/final.mp4" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
                <h3>Final</h3>
                <p>Nivel 5 - 300 puntos</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
